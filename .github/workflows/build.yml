on:
  pull_request:
    paths:
      - '*.js'
  push:
    branches:
      - master
    paths:
      - '*.js'
name: test
jobs:
  test:
      name: test
      strategy:
        matrix:
          os: [windows-latest]
      runs-on: ${{ matrix.os }}
      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            submodules: 'true'
        - name: Setup Node.js
          uses: actions/setup-node@v1
          with:
            node-version: 12
        - name: Install dependencies
          run: npm install
        - name: Run headless test
          uses: GabrielBB/xvfb-action@v1.0
          with:
            run:
              - npm run test
              - npm run e2e
