on:
  workflow_dispatch:
    
name: publish:pre-release
jobs:
  publish:
    name: publish:pre-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - uses: lannonbr/vsce-action@master
        with:
          args: "publish -p $VSCE_TOKEN --pre-release"
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
